{% extends "base.html" %}

{% block data-url %}{% url alvo partida.id %}{% endblock %}

{% block header %}
  <h3>{{ partida.nome }}</h3>
  <h2>Próxima Vítima</h2>
{% endblock %}

{% block content %}
<!-- Alvo -->
  <style>
  #target_photo{
    width:90%;
    margin:auto;
    transform:rotate(3deg);
    -ms-transform:rotate(3deg); /* IE 9 */
    -moz-transform:rotate(3deg); /* Firefox */
    -webkit-transform:rotate(3deg); /* Safari and Chrome */
    -o-transform:rotate(3deg); /* Opera */
  }
  #target_container{
    position: relative;
  }
  #output{
    position:absolute;
    top:50px;
    width: 100%;
    text-align: center;
    font-size: 3em;
    color: #aa0000;
  }
  #output.error{
    font-size: 1em;
    color: #fff;
  }
  </style>
  <h4>Alvo: {{ alvo.get_full_name }}</h4>
  <div id="target_container">
    <img src="{{  STATIC_URL  }}img/dimitri.png" id="target_photo"/>
    <p id="output"></p>
  </div>
  <a  id="pick-image" href="#" data-role="button" data-theme='b'>
      AVISTEI O MELIANTE!
  </a>
  <div id="image-presenter"></div>

  <script>

  // WebActivities
  var pickImage = document.querySelector("#pick-image");
  if (pickImage) {
      pickImage.onclick = function () {
           var pick = new MozActivity({
               name: "pick",
               data: {
                   type: ["image/png", "image/jpg", "image/jpeg"]
                    }
           });
          pick.onsuccess = function () { 
              var oOutput = document.getElementById("output");
              var img = document.createElement("img");
              img.src = window.URL.createObjectURL(this.result.blob);
              var imagePresenter = document.querySelector("#image-presenter");
              imagePresenter.appendChild(img);
              imagePresenter.style.display = "block";

              var url = '{% url alvo partida.id %}';
              var oMyForm = new FormData();
              var oReq = new XMLHttpRequest();
              oMyForm.append("file", this.result.blob);
              oReq.open("POST", url);
              oReq.onload = function(oEvent) {
                if (oReq.status == 200) {
                  oOutput.innerHTML = "ELIMINADO!";
                  pickImage.innerHTML = "Próxima vítima."
                  pickImage.onclick = function () {
                    window.location.href = window.location.href;
                  };
                } else {
                  oOutput.className = "error";
                  oOutput.innerHTML = "Error " + oReq.status + " occurred uploading your file.<br \/>";
                }
              };
              oReq.send(oMyForm);
          };
          pick.onerror = function () { 
              alert("Can't view the image!");
          };
      }
  }
  </script>
{% endblock %}
